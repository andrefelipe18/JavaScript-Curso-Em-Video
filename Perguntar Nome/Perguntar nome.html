<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Letras Do nome</title>
    

</head>
<body>
    <script> 
     var nome = window.prompt('Qual Seu Nome?')    
    document.write(`Olá <b> ${nome}</b>, O seu nome tem ${nome.length} Letras <br>`) 
    document.write(`O Seu nome em maiusculas é ${nome.toUpperCase()}<br>`)
    document.write(`O Seu nome em minusculo é ${nome.toLocaleLowerCase()}`)

        
    </script>
</body>
</html>
