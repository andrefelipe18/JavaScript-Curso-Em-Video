<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Idade Para votar</title>
</head>

<body>
    <script>
        var idade = window.prompt(`Qual a sua idade?`)
        if (idade < 16) {
            window.alert(`Você não pode votar`)
        }
        else if ( idade >= 16 & idade < 18 ) {
            
            window.alert("Voto Opcional")

        } else if ( idade >= 67 ) {
            window.alert("Voto Opcional") }
        else {
            window.alert("Voto Obrigatorio")
        }














    </script>
</body>

</html>
