<body>
    <div id="HORA"></div>
    <script>
        var agora = new Date()
        var hora = agora.getHours()
        if (hora <= 12) {
          window.alert(`Bom dia!`)
          document.write(`Agora é exatamente ${hora} hrs`)
        }
        else if (hora >= 13 & hora < 19 ) {
            window.alert(`Boa Tarde!!`)
            document.write(`Agora é exatamente ${hora} hrs`)
        }
        else  {
          window.alert("Boa noite!")
          document.write(`Agora é exatamente ${hora} hrs`)
        }
    </script>
</body>
